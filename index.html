<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To Do List</title>
</head>
<body>
  <h1>Simple To Do List</h1>
  <p id="">What do you need to do today?</p>
  <input id="userinput" type="text" placeholder="Task">
  <button id="enter">Enter</button>
  <ul>
    <li>Call Comcast</li>
    <li>Call Town Hall</li>
    <li>Research Pagination</li>
    <li>Research Google Internship</li>
    <li>Take a walk</li>
    <li>Think of Third app idea</li>
  </ul>
</body>
</html>
