<!DOCTYPE html>
<html>
<head>
  <title>Simple To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Simple To Do List</h1>
  <p id="first">What do you need to do today?</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="bold red" random="23">Call Comcast</li>
    <li>Call Town Hall</li>
    <li>Research Pagination</li>
    <li>Research Google Internship</li>
    <li>Take a walk</li>
    <li>Think of Third app idea</li>
  </ul>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
